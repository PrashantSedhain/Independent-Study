
<h2 class="text-center" size="90">
    How many person do you want to split the bill with?
  </h2>
  <br />
  <div class="form-group">
    <select [(ngModel)]="selectedNumber" class="form-control">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="text-center">
    <button routerLink = "splitPage" (click)="selectChangeHandler()" class="btn btn-lg btn-info">
      Start Splitting
    </button>
  </div>
